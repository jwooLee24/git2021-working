<html>

<body>
  <script>
    let year = prompt('ECMAScript-2015 명세는 몇년인가')

    if (year < 2015) {
      //조건식이 true 로 판별 될 때 실행 됨
      alert('숫자를 좀 더 올려보세요.');
    } else if(year > 2015) {
      //조건식이 false로 판별될 때 실행됨
      alert('숫자를 좀 더 내려보세요');
    } else {
      alert('정답입니다!')
    }
  </script>
</body>

</html>
