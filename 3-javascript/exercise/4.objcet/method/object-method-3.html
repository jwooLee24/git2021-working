  <script>

    //올라가기(up)와 내려가기(down) 메서드를 제공하는 객체 ladder가 있습니다.

    // let ladder = {

    // showStep: function() { // 사다리에서 몇 번째 단에 올라와 있는지 보여줌
    //   alert( this.step );
    // }

    let ladder = {
      step: 0,
      up() {
        this.step++;
        return this;
      },
      down() {
        this.step--;
        return this;
      },
      showStep: function () { 
        alert(this.step);
      }
    };

    ladder.up();
    ladder.up();
    ladder.down();
    ladder.showStep(); // 1    

    ladder.up() // == ladder(this)

    ladder
      .up() // ladder.up()의 반환값이 ladder 객체
      .up()
      .down() // ladder.down()의 반환값이 ladder 객체
      .showStep();

  </script>
