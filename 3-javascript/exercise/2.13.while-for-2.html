<body>
  <script>
    let i = 0;

    // 1 < 5 -> alert(1) // i++ 에서 증가한 수를 수식에 바로 대입
    // 2 < 5 -> alert(2) // 대입
    // 3 < 5 -> alert(3) // 대입
    // 4 < 5 -> alert(4) // 대입
    while (++i < 5) alert(i);

    // 전위형
    // 증가한 수를 바로 수식에 대입
    // while (++i < 5) alert(i);
    // 반복문 (i를 1씩 증가 < 5) i를 팝업창에 표기

    let j = 0;

    // 0 < 5 -> alert(1) // j++ 에서 증가한 수를 다음 수식 부터 대입
    // 1 < 5 -> alert(2) // 대입
    // 2 < 5 -> alert(3) // 대입
    // 3 < 5 -> alert(4) // 대입
    // 4 < 5 -> alert(5) //대입
    while (j++ < 5) alert(j);
    // 후위형
    // 증가한 수를 다음 수식에 대입
    // while (j++ < 5) alert(j);
    // 반복문 (j를 1씩 증가 < 5) j를 팝업창에 표기



  </script>
</body>
