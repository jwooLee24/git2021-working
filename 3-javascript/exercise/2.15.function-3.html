  <script>

    let a = prompt("a값을 입력하세요 ");
    let b = prompt("b값을 입력하세요 ");

    let result = min(a, b);

    function min(a, b) {
      if (a > b) {
        alert("더 낮은 값은 " + b + " 입니다.");

      } else if (a < b) {
        alert("더 낮은 값은 " + a + " 입니다.");

      } else {
        alert("두 수는 같습니다.");
      }
    }

  </script>
