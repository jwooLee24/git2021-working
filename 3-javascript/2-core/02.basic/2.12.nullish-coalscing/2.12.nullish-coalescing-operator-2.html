<html>

<body>
  <script>
    // 논리연산자 (logicl operator)

    //일반적인 프로그래밍
    // &&(and), 논리곱;
    // 둘 중에 하나만 false이면 false, 그 외에는 true

    console.log(false &&false); // false
    console.log(true && false); // false
    console.log(false && true); // false
    console.log(true && false); // true

    console.log("---------"); // false

    //자바스크립트 &&(and) 연산
    //"", 0, undefined, null, NaN == false
    //왼쪽 항이 true로 판별되면 오른쪽 항을 반환
    //왼쪽 향이 false로 판별되면 왼쪽 항을 반환

    // short-circuit evaluation, lazy evaluation
    // 짧게 평가한다, 게으르게 평가한다,
    // 왼쪽 항만 true/false인지 평가한다
    console.log("" | 0); // 0
    console.log(1 || "a"); // 1
    console.log(undefined || "b"); // b
  </script>
</body>

</html>
