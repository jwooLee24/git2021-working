<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /*선택: 의사요소(pseudo element)*/

    /*해당 선택 요소의 컨텐트에 첫번째 글자로 적용*/
    p:first-letter{
      font-size: 2em;
    }
    p:first-line{
      color:green;
    }

  </style>

</head>
