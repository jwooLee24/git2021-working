<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    h1 {
      /*RGB(Red Green Blue)*/
      /*빛의 3원색 전부 섞으면 흰색*/

      /* 각 색상별로 0~255*/

      /*가능한 색상 수:256 x 256 x 256*/
      /*1677만*/
      /*트루컬러, 24비트 컬러*/
      color: rgb(46, 189, 70);
    }

    p {
      /*RRGGBB*/
      /*0~f 16진수*/
      /* R :16x 16  G :16x 16  B :16x 16*/
      color: #0b5c58;
    }

    div {
      /*투명도 : Alpha*/
      /*투명도 : 0~1 , 소숫점수로 표현*/
      /*0:완전 투명     1:완전 불투명*/
      background-color: rgb(46, 189, 70, 0.5)
    }


    
  </style>
</head>

<body>
  <h1>이것은 제목입니다.</h1>
  <p>이것은 내용입니다.</p>
  <div>이것은 영역입니다.</div>
</body>

</html>
