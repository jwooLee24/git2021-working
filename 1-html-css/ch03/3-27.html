<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    ul {
      list-style: none;
      padding: 0;
    }

    ul>li:before {
      content: "✔";
      margin-right: 0.5rem;
      color: green;
    }

    ul>li:after {
      content: "😬";
      margin-right: 0.5rem;
    }

    .txt:before {
      content: "👀";
    }
  </style>
</head>

<body>
  <h1>할 일</h1>
  <ul>
    <li> Html 태그 공부하기</li>
    <li> CSS 연습하기</li>
  </ul>
  <div class="txt">
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam ratione voluptas facilis consectetur expedita
    adipisci dolorem voluptate tenetur culpa libero itaque repudiandae quia accusamus, illo vel non sint laudantium!
    Sit.

  </div>
</body>

</html>
