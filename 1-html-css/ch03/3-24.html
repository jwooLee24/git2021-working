<html lang="ko">

<head>
  <meta charset="utf-8">
  <style>
    /*글자 꾸밀요소를 해제*/
    a {
      text-decoration: none;
      color: brown;
    }

    /*이미 방문한 링크일 때 적용*/
    /*visited에는 컬러만 가능*/
    a:visited {
      color: green;
    }

    a:hover {
      text-decoration: underline;
      font-size: 120%;
      background-color: cornflowerblue;
    }
  </style>
</head>

<body>
  <h1><a>링크</a></h1>
  <h1><a href="https://www.naver.com">네이버</a></h1>
  <h1><a href="https://www.google.com">구글</a></h1>
</body>

</html>
